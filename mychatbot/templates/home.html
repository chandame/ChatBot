<html>
<head>
  <title>{% block title %}{{ title }}{% endblock %}</title>

  <meta charset="utf-8"/>

  <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="/static/css/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
{% block js %}
  <script type="text/javascript" src="/static/js/script.js"></script>
  <script src='https://kit.fontawesome.com/a076d05399.js'></script>
  <script type="text/javascript" src="/static/js/dev-vue.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("#img_toggle").click(function(){
    $("#myForm").toggle();
  });
});            



</script>
{% endblock %}

{% block content %}
  <div id="body" class="sticky">
  <!-- Image and text -->
        <div id="chat-circle" class="btn btn-raised">
            <div id="chat-overlay"></div>
            <!--<i class="material-icons">android</i>-->
            <img class="chat-circle_robot" src="https://cdn.iconscout.com/icon/free/png-256/robot-86-404724.png" id="img_toggle">
        </div>
    </div>

<div class="b" id="myForm">
                <!--welcome message-->
                <div class="chat-box-welcome__header">
                                  <div class="chat-box-header">ChatBot </div>
                    <div class="chat-box__header-text">

                    <div class="chat-box-welcome__welcome-text">
                        <p> &nbsp;&nbsp; &nbsp;&nbsp; Hi! I'm ChatBot IDA, what can I assist you with?</p>
                    </div>

                </div>



   <div id="app" class="container top-padding">
  	<div class="row">
  		<div class="col-md-12">
  			<div class="card col-md-6" v-for="message in messages"  v-bind:class="{ 'user-message': message.user,  'chat-message': message.chat_bot, 'offset-md-6': message.chat_bot}">
	  			<div class="card-body" size="1000">
	  				[[message.text]]
	  			</div>
	  		</div>
  		</div>
	  		
  	</div>
  	<div id="text-box" class="row top-padding">
  		<div class="col-md-12">
  			<textarea class="form-control" rows="2" cols="100" v-bind:placeholder="placeholder" v-model="input" v-bind:class="{ 'border-danger': send_blank}" v-on:change="check_content"></textarea>
  			<i class="fas fa-arrow-circle-right send-btn" v-on:click="add_message"></i>

  		</div>
  	</div>
  </div>
</div>

{% endblock %}

</body>
</html>
